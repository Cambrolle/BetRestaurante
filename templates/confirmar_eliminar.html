{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2>Eliminar producto</h2>
    <p>¿Seguro que quieres eliminar el producto "{{ producto.producto }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'carta' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
