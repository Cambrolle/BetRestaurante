{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h2>Editar empleado</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'empleados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
