{% extends 'base.html' %}
{% load static %}

{% block title %}Camarero{% endblock %}

{% block extra_head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvQGDZ9sifFjBXAsRmdtQbuCjIQAr5aREPpg&s');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(10px);
      z-index: -1;
    }

    .circle-card {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .circle-card:hover {
      transform: scale(1.05);
    }
  </style>
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
      <div class="row g-4 justify-content-center">
        <!-- Tarjeta 1 -->
        <div class="col-md-3 d-flex justify-content-center">
          <div class="circle-card">
            <h5 class="card-title">Gestión de mesas</h5>
            <a href="{% url 'mesas' %}" class="btn btn-primary mt-3">Acceder</a>
          </div>
        </div>

        <!-- Tarjeta 2 -->
        <div class="col-md-3 d-flex justify-content-center">
          <div class="circle-card">
            <h5 class="card-title">Gestión de pedidos</h5>
            <a href="{% url 'vista_carta_camarero' %}" class="btn btn-primary mt-3">Acceder</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
